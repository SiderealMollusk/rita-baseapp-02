replicaCount: 1

image:
  repository: ghcr.io/YOUR_GITHUB_USERNAME/YOUR_REPO_NAME
  pullPolicy: Always
  # Overridden by semantic-release tags
  tag: "latest"

service:
  type: ClusterIP
  port: 80
  targetPort: 8000

ingress:
  enabled: false

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 10m
    memory: 64Mi

autoscaling:
  enabled: false

healthCheck:
  path: /health
  port: 8000
