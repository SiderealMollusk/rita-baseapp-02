apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: fastapi-hello
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/YOUR_GITHUB_USERNAME/YOUR_REPO_NAME.git
    targetRevision: HEAD
    path: charts/fastapi-hello
  destination:
    server: https://kubernetes.default.svc
    namespace: hello-world
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
